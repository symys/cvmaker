<div class="newcv-page">
  
    <div id="photo-container">
      <input placeholder="Başlık" [(ngModel)]="title"/>
      <img id="add-photo" src="../../../assets/add-photo (1).png">
      <p>Fotoğraf ekle</p>
    </div>
    <div class="newcv-container">
      <!-- <div id="logo">logo here</div> -->
    <div class="input-divs">
      <input placeholder="İsim" [(ngModel)]="name" />
      <input placeholder="Soyisim" [(ngModel)]="lastname"/>
    </div>
    <div class="input-divs">
      <input placeholder="Yaş" [(ngModel)]="age"/>
      <input type="date" placeholder="Doğum Tarihi" [(ngModel)]="birthday" />
    </div>
    <div class="input-divs">
      <!-- <input placeholder="Doğum Yeri" [(ngModel)]="birthcity"/>-->
      <!-- <input placeholder="Ülke" [(ngModel)]="birthcountry"/>  -->
      <!-- <select placeholder="Ülke" [(ngModel)]="selectedCountry" (change)="getCitiesByCountry()">
        <option value="">Ülke Seçin</option>
        <option *ngFor="let country of countries" [value]="country.KODU">{{ country.ADI }}</option>
      </select> -->
      <select placeholder="Ülke" [(ngModel)]="selectedCountry" (change)="getCitiesByCountry()">
        <option value="">Ülke Seçin</option>
        <option value="türkiye">Türkiye</option>
        <!-- <option *ngFor="let country of countries" [value]="country.KODU">{{ country.ADI }}</option> -->
      </select>
      
      <select placeholder="İl" [(ngModel)]="selectedCity" >
        <option value="">İl Seçin</option>
        <option *ngFor="let city of cities" [value]="city.il">{{ city.il }}</option>
      </select>
    </div>

    <textarea id="talent-section" placeholder="Yetenek ve yetkinliklerinizden bahsediniz" [(ngModel)]="talents" ></textarea>
    <textarea type="text" id="summary-section" placeholder="Kendinizden kısaca bahsediniz" [(ngModel)]="summary"></textarea>
    <button id="login-button" (click)="submitCv()">KAYDET</button>
    </div>
    

</div>
