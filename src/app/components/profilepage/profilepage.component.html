<div class="profile-page">
  <div class="profile-container">
    
<button (click)="logOut()" id="logout-button">LOGOUT</button>
    <h3>KAYITLI CV'LERİM</h3>
    <div class="search-bar">
        <input type="text" placeholder="CV Ara..." />
        <img id="search-icon" src="../../../assets/search (1).png" />
      </div>

      <div id="cv-container">
        <img [routerLink]="['/addcv']" routerLinkActive="router-link-active" id="addcv-icon" src="../../../assets/addcv.png" />
        <div class="cvkayit" *ngFor="let cv of user?.cvList">
          {{ cv.title }} <!-- ya da istediğiniz diğer cv özelliklerini burada gösterin -->
        </div>
      </div>
